<!DOCTYPE html>
<html>
    <head>
        <title>FlightGear initialization</title>
        <link rel="stylesheet" href="node_modules/xel/themes/macos.css">
        <script src="node_modules/xel/xel.min.js"></script>
        <script src="FlightGear.js"></script>
        <!--<link rel="stylesheet" href="./stylesheets/windows.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/modules.css">-->
        <style>
            div.prototype {
                display: none;
            }
            x-box.prototype {
                display: none;
            }
            div.moduleDiv {
                -webkit-transform: translate(0px, 0px);
                transform: translate(0px, 0px);
            }
        </style>
    </head>
    <body class="mainWindow" onLoad="initWithData()">
        <x-box style="padding-left:10px; padding-top:10px">
            <x-label style="width:80px">Latitude:</x-label>
            <x-input id="lat" value=""></x-input>
            <x-label onchange="updateData()" style="padding-left:5px">&deg;</x-label>
            <!--<x-box style="padding-left:10px;">
                <x-switch onClick="switchChange()" id="switch-1"></x-switch>
                <x-label for="switch-1" id="label-1">off</x-label>
            </x-box>-->
        </x-box>

        <x-box style="padding-left:10px; padding-top:2px">
            <x-label style="width:80px">Longitude:</x-label>
            <x-input onChange="updateData()" id="lon" value=""></x-input>
            <x-label style="padding-left:5px">&deg;</x-label>
        </x-box>

        <x-box style="padding-left:10px; padding-top:2px">
            <x-label style="width:80px">Altitude:</x-label>
            <x-input onChange="updateData()" id="alt" value=""></x-input>
            <x-label style="padding-left:5px">m</x-label>
        </x-box>

        <x-box style="padding-left:10px; padding-top:2px">
            <x-label style="width:80px">Heading:</x-label>
            <x-input onChange="updateData()" id="heading" value=""></x-input>
            <x-label style="padding-left:5px">&deg;</x-label>
        </x-box>

        <!--<x-box style="padding-left:10px; padding-top:2px">
            <x-label style="width:80px">Wind:</x-label>
            <x-input onChange="updateData()" style="width:50px" id="wind-speed" value=""></x-input>
            <x-label style="width:50px; padding-left:5px">m/s at</x-label>
            <x-input onChange="updateData()" style="width:50px" id="wind-heading" value=""></x-input>
            <x-label style="padding-right:5px; padding-left:5px">&deg; (from)</x-label>
        </x-box>-->
        <x-box style="padding-left:10px; padding-top:2px">
            <x-label style="width:80px">Local time:</x-label>
            <x-input onChange="updateData()" style="width:50px" id="time-hr" value=""></x-input>
            <x-label style="width:50px; padding-left:5px">hh</x-label>
            <x-input onChange="updateData()" style="width:50px" id="time-min" value=""></x-input>
            <x-label style="padding-right:5px; padding-left:5px">mm</x-label>
        </x-box>
        <x-box style="padding-left:10px; padding-top:2px">
            <x-label style="width:80px">Date:</x-label>
            <x-input onChange="updateData()" style="width:50px" id="date-month" value=""></x-input>
            <x-label style="width:50px; padding-left:5px">month</x-label>
            <x-input onChange="updateData()" style="width:50px" id="date-day" value=""></x-input>
            <x-label style="padding-right:5px; padding-left:5px">day</x-label>
        </x-box>

        <x-box style="padding-left:10px; padding-top:2px">
            <x-button id="launchBtn" onClick="launchSim()">
                <x-box>
                  <x-icon name="launch"></x-icon>
                  <x-label>Launch FG</x-label>
                </x-box>
              </x-button>
              <x-button id="updateBtn" onClick="requestUpdateData()">
                <x-box>
                  <x-icon name="update"></x-icon>
                  <x-label>update data</x-label>
                </x-box>
              </x-button>
        </x-box>

        <x-box style="position:absolute; left:5px; bottom:5px;">
            <x-label style="width:50px">Status:</x-label>
            <x-label id="status">standing by...</x-label>
        </x-box>


    </body>
</html>
